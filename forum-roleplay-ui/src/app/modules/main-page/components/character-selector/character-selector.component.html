<mat-tab-group *ngIf="characterList.length > 0">
    <mat-tab *ngFor="let character of characterList" label="{{character.name}}">
      <div>Név: {{character.name}}</div>
      <div>Faj: {{character.race}}</div>
      <div>Specializáció: {{character.type}}</div>
      <div>Életerő: {{character.hp}}</div>
      <div>Támadás: {{character.attack}}</div>
      <div>Szint: {{character.level}}</div>
      <button mat-raised-button color="primary" (click)="selectCharacter(character)">Karakter választása</button>
    </mat-tab>
</mat-tab-group>

<div *ngIf="characterList.length === 0">
  <div>Nincs karaktered</div>
  <button mat-raised-button color="primary" (click)="navToCharacterCreator()">Hozz létre egyet!</button>
</div>
