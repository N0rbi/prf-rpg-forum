<div class="login-main">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>
      <mat-card-content class="login-content">
        <mat-form-field>
          <input matInput placeholder="Felhasználónév" [(ngModel)]="user.username">
        </mat-form-field>
        <mat-form-field>
          <input type="password" [(ngModel)]="user.password" matInput placeholder="Jelszó">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="jumpToLogin()">Ugrás a bejelentkezésre</button>
        <button mat-raised-button color="primary" (click)="onRegistration()">Regisztráció</button>
      </mat-card-actions>
    </mat-card>
  </div>
